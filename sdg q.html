
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SDG Tracker Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: radial-gradient(circle at center, #f8e0c0, #d2b48c);
      position: relative;
      text-align: center;
      color: #333;
    }

    #bubbleCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
    }

    #startBox, #quizBox, #resultBox, #nameList {
      padding: 20px;
      background: rgba(255, 255, 255, 0.85);
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
    }

    .question {
      font-weight: bold;
      margin: 20px 0;
      font-size: 1.2em;
    }

    .btn {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
    }

    .btn:nth-child(1) { background-color: #6b4f3b; }
    .btn:nth-child(2) { background-color: #d4af37; }
    .btn:nth-child(3) { background-color: #a0522d; }

    .green { background-color: #4CAF50; color: white; }
    .orange { background-color: #FF9800; color: white; }
    .sad { background-color: #f44336; color: white; }

    #continueBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #673AB7;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #confettiShower {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 999;
    }

    .confetti {
      width: 12px; height: 12px;
      position: absolute;
      animation: fall 3s linear infinite;
      border-radius: 50%;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>

<canvas id="bubbleCanvas"></canvas>

<h1>üåç SDG Tracker Quiz</h1>
<div id="startBox">
  <p>Enter your name to begin:</p>
  <input type="text" id="playerName" />
  <button onclick="startQuiz()" class="btn" style="background-color:#009688;">Start Quiz</button>
</div>

<div id="quizBox" style="display:none;">
  <div class="question" id="questionText"></div>
  <div id="answerButtons"></div>
  <p>Score: <span id="score">0</span></p>
</div>

<div id="resultBox" style="display:none;">
  <h2 id="resultMessage"></h2>
  <button id="continueBtn" onclick="resetQuiz()">Continue</button>
  <div id="nameList">
    <h3>üéì Players Who Completed the Quiz:</h3>
    <ul id="players"></ul>
  </div>
</div>

<div id="confettiShower"></div>

<script>
  const questionsPool = [
    { q: "Which SDG focuses on clean water?", a: ["SDG 6", "SDG 3", "SDG 13"], correct: 0 },
    { q: "Goal 4 promotes what?", a: ["Quality Education", "Zero Hunger", "Climate Action"], correct: 0 },
    { q: "Which goal targets gender equality?", a: ["SDG 5", "SDG 10", "SDG 2"], correct: 0 },
    { q: "SDG 13 is about?", a: ["Climate Action", "Life Below Water", "Decent Work"], correct: 0 },
    { q: "Which SDG aims to end poverty?", a: ["SDG 1", "SDG 8", "SDG 16"], correct: 0 },
    { q: "Goal 3 is about?", a: ["Good Health", "Clean Energy", "Peace"], correct: 0 },
    { q: "Which SDG promotes sustainable cities?", a: ["SDG 11", "SDG 9", "SDG 14"], correct: 0 },
    { q: "SDG 7 focuses on?", a: ["Affordable Energy", "Clean Water", "Education"], correct: 0 },
    { q: "Goal 14 is about?", a: ["Life Below Water", "Life on Land", "Climate"], correct: 0 },
    { q: "SDG 10 addresses?", a: ["Reduced Inequalities", "Zero Hunger", "Clean Energy"], correct: 0 },
    { q: "Which goal promotes peace and justice?", a: ["SDG 16", "SDG 12", "SDG 4"], correct: 0 },
    { q: "SDG 8 is about?", a: ["Decent Work", "Clean Water", "Gender Equality"], correct: 0 }
  ];

  let usedQuestions = new Set();
  let shuffled = [], current = 0, score = 0, player = "", playedNames = [];

  function startQuiz() {
    player = document.getElementById("playerName").value.trim();
    if (!player) return alert("Please enter your name!");
    shuffled = questionsPool.filter(q => !usedQuestions.has(q.q)).sort(() => 0.5 - Math.random()).slice(0, 10);
    shuffled.forEach(q => usedQuestions.add(q.q));
    document.getElementById("startBox").style.display = "none";
    document.getElementById("quizBox").style.display = "block";
    score = 0;
    current = 0;
    document.getElementById("score").innerText = score;
    showQuestion();
  }

  function showQuestion() {
    const q = shuffled[current];
    document.getElementById("questionText").innerText = q.q;
    const btns = document.getElementById("answerButtons");
    btns.innerHTML = "";
    q.a.forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.className = "btn";
      btn.innerText = opt;
      btn.onclick = () => checkAnswer(i);
      btns.appendChild(btn);
    });
  }

  function checkAnswer(i) {
    if (i === shuffled[current].correct) score++;
    document.getElementById("score").innerText = score;
    current++;
    if (current < shuffled.length) {
      showQuestion();
    } else {
      endQuiz();
    }
  }

  function endQuiz() {
    document.getElementById("quizBox").style.display = "none";
    document.getElementById("resultBox").style.display = "block";
    let msg = "";
    const result = document.getElementById("resultMessage");
    if (score >= 8) {
      msg = `üåü Bravo ${player}! You scored ${score}/10`;
      result.className = "green";
      launchConfetti(["gold", "chocolate"]);
    } else if (score >= 6) {
      msg = `üß° Well done ${player}! You scored ${score}/10`;
      result.className = "orange";
    } else {
      msg = `üò¢ Better luck next time, ${player}. You scored ${score}/10`;
      result.className = "sad";
    }
    result.innerText = msg;
    playedNames.push(player);
    updateNameList();
  }

  function updateNameList() {
    document.getElementById("nameList").style.display = "block";
    const list = document.getElementById("players");
    list.innerHTML = "";
    playedNames.forEach(name => {
      const li = document.createElement("li");
      li.innerText = name;
      list.appendChild(li);
    });
  }

  function resetQuiz() {
    document.getElementById("resultBox").style.display = "congratulations";
